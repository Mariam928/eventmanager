<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event[1] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/event_detail.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <div class="purple-bar d-flex justify-content-between align-items-center">
        <h2 class="text-center m-0">Edit Event</h2>
        <a href="{{ url_for('main') }}">
            <i class="bi bi-arrow-left-circle add-event-icon me-3"></i>
        </a>
    </div>
    <div class="container mt-3">
        <div class="event-card p-4">
            <h5>{{ event[1] }}</h5>
            <ul class="list-group">
                <li class="list-group-item"><strong>Location:</strong> {{ event[2] }}</li>
                <li class="list-group-item"><strong>Date and Time:</strong> {{ event[3] }}</li>
                <li class="list-group-item"><strong>Category:</strong> {{ event[7] }}</li>
                <li class="list-group-item"><strong>Description:</strong> {{ event[4] }}</li>
            </ul>
        </div>

        <h3 class="mt-4">Comments</h3>
        <ul class="list-group mb-4 comment-list">
            {% for comment in comments %}
                <li class="list-group-item">
                    <strong>{{ comment[2] }}:</strong> {{ comment[0] }}
                    <small class="text-muted float-end">{{ comment[1] }}</small>
                </li>
            {% endfor %}
        </ul>

        <form action="{{ url_for('add_comment', event_id=event[0]) }}" method="POST">
            <div class="mb-3">
                <label for="comment" class="form-label">Add a Comment:</label>
                <textarea name="comment" id="comment" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn rsvp-btn">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
