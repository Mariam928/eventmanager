<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_events.css') }}">
</head>
<body>
    <div class="purple-bar d-flex justify-content-between align-items-center">
        <h2 class="text-center m-0">My Events</h2>
        <a href="{{ url_for('main') }}">
            <i class="bi bi-arrow-left-circle add-event-icon me-3"></i>
        </a>
    </div>

    <div class="container mt-5">
        <ul class="event-list">
            {% for event in events %}
            <li class="event-card">
                <h5>{{ event[1] }}</h5>
                <p>{{ event[2] }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
